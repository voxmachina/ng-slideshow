language: node_js
node_js:
  - "6.9"

addons:
  chrome: stable

branches:
  only:
    - master

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install -g @angular/cli

script:
  - npm run tests

notifications:
  email:
    on_failure: change
    on_success: change
